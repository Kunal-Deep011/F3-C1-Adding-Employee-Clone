<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Employee</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
     <p class="heading">New Employees</p>
    <div class="container">
        <form class="input-form" id="input-tag">
        
            <div>
                <label for="name">Enter Name</label><br>
                <input type="text" id="name" required>
            </div>
            <div>
                <label for="enter-Profession">Enter Profession</label><br>
                <input type="text" id="enter-Profession" required>
            </div>
            <div>
                <label for="age">Enter Age</label><br>
                <input type="text" id="age" required>
            </div>
            
        </form>
        <button class="btn" id="adding">Add User</button> 
        <div id="alert"></div>

        <h3>Added Employees</h3>
       
        <p id="unique" class="emp-list">You have 0 Employees.</p>
        <div class="divClass">    
            <ol id="List-item"></ol>
        </div>
    </div>
   
    <script src="./script.js"></script>
</body>
</html>
